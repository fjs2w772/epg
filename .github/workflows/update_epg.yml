name: Update EPG

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run EPG script
        run: |
          python aggiorna_epg.py

      - name: Commit and push updated EPG
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add epg.xml epg.xz
          git commit -m "EPG auto-update" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
