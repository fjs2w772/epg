name: Update MINI EPG

on:
  schedule:
    - cron: "10 3 * * *"
  workflow_dispatch:

jobs:
  build_mini_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run MINI EPG script
        run: |
          python mini_epg.py

      - name: Commit and push updated MINI EPG
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add mini_epg.xml mini_epg.xz
          git commit -m "MINI EPG auto-update" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
